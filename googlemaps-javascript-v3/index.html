<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=APIキーを入力&sensor=false"></script>
    <script type="text/javascript" src="gm.js"></script>
  </head>
  <body>
    <div class="mapView">
      <h2>羽田空港第一ターミナル</h2>
      <div class="map" data-address="羽田空港第一ターミナル" data-zoom="14"></div>
      <div class="street" data-heading="0" data-pitch="0"></div>
      <div class="route" data-origin="羽田空港第一ターミナル" data-destination="品川プリンスホテル"></div>
    </div>
    <div class="mapView">
      <h2>恵比寿</h2>
      <div class="map" data-address="恵比寿" data-zoom="14"></div>
      <div class="street" data-heading="0" data-pitch="0"></div>
      <div class="route" data-origin="羽田空港" data-destination="恵比寿"></div>
    </div>
    <div class="mapView">
      <h2>大阪城</h2>
      <div class="map" data-address="大阪城" data-zoom="14"></div>
      <div class="street" data-heading="0" data-pitch="0"></div>
      <div class="route" data-origin="関西空港" data-destination="大阪城"></div>
    </div>
  </body>
</html>
